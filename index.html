<script type="text/javascript">
function choose() { 
var places = [ ];
  $('input').each(function () {
    if($(this).val() != '') {
        places.push($(this).val());
      }
  });
  if(places.length == 0) return;
  $('.choice').text(places[Math.floor(Math.random() * places.length)]);
  $('#choice').removeClass("d-none");
}

function addOption() {
  $('.container').find('.options').append('<div class="input-group mb-3"><input type="text" class="form-control" placeholder="Add a place to choose from!" aria-describedby="basic-addon1"></div>');
}
</script>
